dev:
    - 'clean'                       
    - 'less:dev'                    # Compile less files
    - 'coffee:server'               # Compile coffee files (server-side JS)
    - 'coffee:client'               # Compile coffee files (client-side JS)
    - 'copy:less_sourcemap'         # Copy Less Map
    - 'sails-linker:scripts_dev'    # Auto link scripts
    - 'sails-linker:styles_dev'     # Auto link styles
